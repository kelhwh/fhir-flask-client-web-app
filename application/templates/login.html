{% from 'macros.html' import render_form %}
{% extends "base.html" %}
{% block content %}
  <div class="container bg-light">
    <h1>Login</h1>
    <br>
    <form novalidate method="POST">
      {{ form.hidden_tag() }}
      {{ render_form(form.email) }}<br>
      <br>
      {{ render_form(form.password) }}<br>
      <br>
      {{ form.submit()}}
    </form>
    <br>
    <p>Don't have an account? <a href="{{ url_for('users_bp.register') }}">Register</a></p>
  </div>
{% endblock %}
